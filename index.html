 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video bonito</title>
    <link rel="stylesheet" href="./css/styles.css">
 </head>
 <body>
   <div class="wrapper">
      <div class="player">
         <video id="video"  poster="./images/41274-kimetsu-no-yaiba.jpg" src="./videos/cancion para el proyecto.mp4" width="900" ></video>
         <div class="player-overlay">
      <h2 class="player-title">DANCE OF FIRE </h2>
      <div class="player-actions">
         <button class="button" id="backward" title="Retroceder 10 segundos" aria-label="Retroceder 10 segundos"></button>
         <button class="button" id="play" title="Reproducir" aria-label="Reproducir"></button>
         <button class="button" hidden id="pause" title="Pausar" aria aria-label="Pausar" ></button>
         <button class="button" id="forward" title="Adelantar 10 segundos" aria-label="Adelantar 10 segundos"></button>
      </div>
      <div class="player-progress">
         <input id="progress" type="range" min="0" value="0" step=".5">
      </div>
   </div>
      </div>

   </div>

 
   <script src="./js/index.js"></script>
   </body>
 </html>
